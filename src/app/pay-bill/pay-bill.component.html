<app-home></app-home>
<div *ngFor="let bill of bills" style="margin-left: 60px; margin-top: 16px">
  <span class="bill-title">{{ bill.title }}</span>
  <div
    *ngFor="let child of bill.children"
    style="margin-top: 16px; padding-left: 56px; padding-right: 56px"
    class="row"
    layout="row"
    layout-align="center center"
  >
    <button mat-raised-button class="menu-btn" style="margin: 8px">
      {{ child.title }}
    </button>
  </div>
</div>
