<app-home></app-home>
<div *ngFor="let bill of bills" style="margin: 16px">
    <span class="bill-title">{{bill.title}}</span>
    <div *ngFor="let child of bill.children" style="margin: 8px" layout="column">
        <mat-card class="card-view">
            <mat-icon style="color: #000">{{child.icon}}</mat-icon>
            <span>{{child.title}}</span>
        </mat-card>
    </div>
</div>
