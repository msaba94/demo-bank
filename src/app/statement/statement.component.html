<app-home></app-home>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
    </ng-container>

    <ng-container matColumnDef="particulars">
        <th mat-header-cell *matHeaderCellDef> Particulars </th>
        <td mat-cell *matCellDef="let element"> {{element.particulars}} </td>
    </ng-container>


    <ng-container matColumnDef="debit">
        <th mat-header-cell *matHeaderCellDef> Debit </th>
        <td mat-cell *matCellDef="let element"> {{element.debit}} </td>
    </ng-container>


    <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef> Credit </th>
        <td mat-cell *matCellDef="let element"> {{element.credit}} </td>
    </ng-container>


    <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance </th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
