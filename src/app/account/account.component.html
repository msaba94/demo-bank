<app-home></app-home>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container
    matColumnDef="bankName"
    style="text-align: center; justify-items: center"
  >
    <th mat-header-cell *matHeaderCellDef>Bank Name</th>
    <td mat-cell *matCellDef="let element">{{ element.bankName }}</td>
  </ng-container>

  <ng-container matColumnDef="accountType" style="text-align: center">
    <th mat-header-cell *matHeaderCellDef>Account Type</th>
    <td mat-cell *matCellDef="let element">{{ element.accountType }}</td>
  </ng-container>

  <ng-container matColumnDef="balance" style="text-align: center">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
  </ng-container>

  <ng-container matColumnDef="location" style="text-align: center">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
