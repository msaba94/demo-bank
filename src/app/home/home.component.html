<div>
  <!-- Toolbar -->

    <mat-toolbar class="toolbar-card">
      <img src="assets/zoho_logo.png" style="width: 5%" />
      <span class="primary-text" style="margin-left: 8px">Bank</span>
    </mat-toolbar>
  </p>

  <!-- Info Card View -->
  <p>
    <mat-card class="example-card">
